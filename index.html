<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
  <!--[if lte IE 8]>
   <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.ie.css" />
  <![endif]-->
  <script src="http://leafletjs.com/dist/leaflet-src.js"></script>
  <script>
  var LAT = '35.3';
  var LNG = '139.3';
  var ZOOM = '13';

  var map;
  window.onload = function() {
    var layer = L.tileLayer('images/{z}-{x}-{y}.png', {
      minZoom: 0,
      maxZoom: 18,
      continuousWorld: true
    });
    var map = L.map('map', { layers: [layer], center: [LAT, LNG], zoom: ZOOM });
  };
  </script>
</head>
<body>
  <div id="map" style="width: 400px; height: 400px;"></div>
</body>
</html>
